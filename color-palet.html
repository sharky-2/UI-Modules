<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    
    <link rel="stylesheet" href="static/css/color-palet.css">
</head>
<body>

    <div class="color-picker-frame">
        <button class="color-picker-toggle hover" id="button"><img src="static/img/color-palete.png"></button>

        <button class="radio-label color1 hover" id="red">
            <input type="radio" name="color" value="red">
            <div class="custom-content"></div>
        </button>

        <button class="radio-label color2 hover" id="orange">
            <input type="radio" name="color" value="orange">
            <div class="custom-content"></div>
        </button>

        <button class="radio-label color3 hover" id="green">
            <input type="radio" name="color" value="teal">
            <div class="custom-content"></div>
        </button>

        <button class="radio-label color4 hover" id="blue">
            <input type="radio" name="color" value="blue">
            <div class="custom-content"></div>
        </button>
    </div>

    <script src="static/script/color-palet.js"></script>

</body>
</html>
